<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Game</title>
    <style>
        body {
            background-color: #121212; /* Dark mode background color */
            color: #FFDAB9; /* Peach color for text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #1e1e1e; /* Darker background for container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #FFDAB9; /* Peach color for text */
        }

        .game-iframe {
            width: 80%;
            height: 500px;
            border: none;
        }

        .toggle-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FFDAB9; /* Peach color for button */
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome To Nexa Prime</h1>
        <iframe class="game-iframe" src="https://example.com/game"></iframe>
        <button class="toggle-button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <script>
        function toggleDarkMode() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
